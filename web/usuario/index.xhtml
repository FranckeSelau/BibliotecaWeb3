<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="logout">
                    <h:form>
                        <h:commandLink value="Logout" action="#{loginMB.realizaLogout()}"/>                                   
                    </h:form>
                </div>
                <div class="acessoADM">                    
                    <h:outputText value="Seja bem vindo, #{loginMB.usuarioLogado.nome}"/>
                    <br></br>Acesso Usuário
                </div>
                <div class="acessoUsuarioMenu">
                    <h:form>
                        <h:panelGrid columns="1" >
                            <h:commandButton value="Editar Perfil" style="width: 200px; margin-top: 6px; box-shadow: 1px 1px 1px threeddarkshadow"  action="#{usuarioMB.editarPerfil(loginMB.usuarioLogado)}" styleClass="btn btn-primary"/>
                            <p style="color: #269abc">_________________________</p>
                            <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="width: 200px; height: 36px; margin-top: 1px; box-shadow: 1px 1px 1px threeddarkshadow">Menu Clientes
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="width: 200px; text-align: center; box-shadow: 1px 1px 1px threeddarkshadow; background-color: #dde7f0">
                                <li><a href="/BibliotecaWeb2/faces/usuario/clientes/buscaCliente.xhtml">Buscar Cliente</a></li>
                                <li><a href="/BibliotecaWeb2/faces/usuario/clientes/listaClientes.xhtml">Lista de Clientes</a></li>
                            </ul>
                        </div>
                            <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="width: 200px; height: 36px; margin-top: 6px; box-shadow: 1px 1px 1px threeddarkshadow">Menu Livros
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="width: 200px; text-align: center; box-shadow: 1px 1px 1px threeddarkshadow; background-color: #dde7f0">
                                <li><a href="/BibliotecaWeb2/faces/usuario/livros/buscaLivros.xhtml">Buscar Livro</a></li>
                                <li><a href="/BibliotecaWeb2/faces/usuario/livros/listaLivros.xhtml">Lista de Livros</a></li>
                            </ul>
                        </div>
                            <h:commandButton value="Nova Retirada" style="width: 200px; margin-top: 6px; box-shadow: 1px 1px 1px threeddarkshadow" action="#{retiradasMB.novaRetirada()}" styleClass="btn btn-primary"/>
                            <h:commandButton value="Nova Devolução" style="width: 200px; margin-top: 6px; box-shadow: 1px 1px 1px threeddarkshadow" action="#{devolucaoMB.novaDevolucao()}" styleClass="btn btn-primary"/>
                            <h:commandButton value="Relatórios" style="width: 200px; margin-top: 6px; box-shadow: 1px 1px 1px threeddarkshadow" action="#{relatorioMB.mostrarRelatorios()}" styleClass="btn btn-primary"/>
                        </h:panelGrid>                    
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
